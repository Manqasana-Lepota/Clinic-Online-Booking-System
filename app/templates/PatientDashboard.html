<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/patient.css">
  <link rel="shortcut icon" href="{{url_for('static', filename='images/clinic-logo.png')}}">   

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #3f51b5;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Jeppe Clinic</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient.PatientProfile') }}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient.patient_logout') }}">Logout</a></li>
                    <li><hr class="dropdown-divider bg-light my-1"></li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.back()">‚¨Ö Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
     <div class="container patient-dashboard-wrapper">
        <h2 class="dashboard-heading">Welcome, {{ firstname }}</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <h5>Upcoming Appointments</h5>
                    <p>{{ upcoming_count }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h5>Past Appointments</h5>
                    <p>{{ past_count }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h5>Doctors Available</h5>
                    <p>{{ doctors_count }}</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
         <div class="row mt-5 dashboard-actions">
            <div class="col-md-6 mb-3">
                <a href="#" class="btn btn-primary w-100">üìÖ Book Appointment</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="#" class="btn btn-outline-primary w-100">üìã My Appointments</a>
            </div>
        </div>

        <!-- Feedback Section -->
         <div class="mt-5">
            <h4 class="text-center mb-3">üìù Leave Feedback</h4>
            <form action="#" method="POST">
                <div class="mb-3">
                    <textarea name="feedback" class="form-control" rows="3" placeholder="Share your experience..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
