<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="col-md-4">
        <div class="card shadow-sm border-success mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Book a New Appointment</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('BookAppointmentForm') }}" method="POST">
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Choose Doctor</label>
                        <select id="doctor" name="doctor" class="form-select" required>
                            <option value="Dr. Smith">Dr. Smith</option>
                            <option value="Dr. Brown">Dr. Brown</option>
                            <option value="Dr. White">Dr. White</option>
                            <!-- Add more doctors as needed -->
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="date" class="form-label">Appointment Date</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="time" class="form-label">Appointment Time</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
    
                    <button type="submit" class="btn btn-success">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
