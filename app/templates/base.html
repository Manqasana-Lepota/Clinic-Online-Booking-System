<!-- base.html (containing the common structure) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doctor Scheduler{% endblock %}</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Doctor Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_details') }}">My Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('book_appointment') }}">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_bookings') }}">View Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cancel_bookings') }}">Cancel Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search_doctor') }}">Search Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here (before the closing body tag) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
