<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="/static/css/patient.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/clinic-logo.png')}}">
</head>
<body class="body-background">
  <div class="container  my-5 d-flex justify-content-center">
    <div class="card shadow-lg w-100" style="max-width: 800px;">
      <div class="card-header">
        <h4>Patient Registration</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('patient.PatientsRegisterForm') }}" method="POST" enctype="multipart/form-data">
          <div class="row g-3"><link rel="stylesheet" href="/static/css/patient.css">
          
             <h5 class="mt-3 ">Personal Information</h5>
             <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" name="firstname" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" name="lastname" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Date of Birth</label>
              <input type="date" name="DateOfBirth" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select name="gender" class="form-select" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Marital Status</label>
              <select name="marital_status" class="form-select" required>
                <option value="">Select</option>
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Widowed</option>
              </select>
            </div>
             <div class="col-md-6">
              <label class="form-label">National ID</label>
              <input type="text" name="national_id" class="form-control">
            </div>

            <h5 class="mt-3 ">Contact Information</h5>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact</label>
              <input type="text" name="contact" class="form-control" required inputmode="numeric" pattern="\d{10}" title="Please enter exactly 10 digits">
            </div>
            <div class="col-md-12">
              <label class="form-label">Address</label>
              <textarea name="address" class="form-control" rows="2" required></textarea>
            </div>
            
            <h5 class="mt-3 ">Login Details</h5>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required
              pattern="[A-Za-z0-9]{4,}" itle="Username must be at least 4 characters and contain only letters and numbers.">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Password must be at least 8 characters long, with at least one uppercase letter, one lowercase letter, and one digit.">
            </div>

            <h5 class="mt-3 ">Medical Details</h5>
            <div class="col-md-6">
              <label class="form-label">Medical Aid Number</label>
              <input type="text" name="medical_aid_number" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Blood Type</label>
              <select name="blood_type" class="form-select">
                <option value="">Select</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
                <option>O+</option><option>O-</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Allergies</label>
              <textarea name="allergies" class="form-control"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Chronic Conditions</label>
              <textarea name="chronic_conditions" class="form-control"></textarea>
            </div>


            <h5 class="mt-3 ">Emergency Contact</h5>
            <div class="col-md-6">
              <label class="form-label">Emergency Contact Name</label>
              <input type="text" name="emergency_contact_name" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Relationship</label>
              <input type="text" name="emergency_contact_relationship" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Emergency Phone</label>
              <input type="text" name="emergency_contact_phone" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Profile Image</label>
              <input type="file" name="profile_image" class="form-control">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success px-4">Register</button><br>
        <div class="text-center">
          <p>Already have an account? <a href="{{ url_for('loginroles.universal_login') }}">Login here</a></p>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/static/js/patientRegisterFormValidate.js"></script>

</body>
</html>
