<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

   
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/clinic-logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">

</head>
<body>
    {% include 'patient_dashboard.html' %}
   
    
        <!-- Add your main content here -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <!--Content goes here-->
                <div class="col-sm-8">
                    <table class="table table-hover" style="padding-right: 500px;">
                     
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Password</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in patient %}
                            <tr>
                                <td>{{row.0}}</td>
                                <td>{{row.1}}</td>
                                <td>{{row.2}}</td>
                                <td>{{row.3}}</td>
                                <td>{{row.4}}</td>
                                <td>{{row.5}}</td>
                                <td>{{row.6}}</td>
                                <td>
                                    <a href="" class="btn btn-danger btn-sm" data-toggle="modal" data-target="">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    </div>
                    <!--Content ends here-->
                    <div class="col-sm-2"></div>
                 </div>
                </div>
                <!-- Add Bootstrap JavaScript and Popper.js (if needed) -->
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
                <script src="{{url_for('static', filename='js/script.js')}}"></script>
                

          
        </body>
</html>
