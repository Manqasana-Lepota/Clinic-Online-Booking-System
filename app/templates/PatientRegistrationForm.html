<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .form-container {
            width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            
        }
        .wrapper {
            border-radius: 8px;
            border: 2px solid rgba(18, 85, 85, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            backdrop-filter: blur(50px);

        }
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .input-box {
            flex: 1;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: #068fbc;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #db89c9;
            font-weight: bolder;
        }
        .btn:hover{
            color: #db89c9;
            background: #068fbc;
        }
        .text-center {
            color:#068fbc;
            font-weight: 900;
        }

    </style>
</head>
<body class="body-background-image">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="wrapper" style="max-width: 600px; padding: 20px; border-radius: 8px;">
            <form action="{{ url_for('PatientRegistrationForm')}}" method="post">
                <h1 class="text-center">Patient Registration</h1>

                {% if message is defined and message %}
                <div class="alert alert-warning text-success">{{ message }}</div>
                {% endif %}

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name" name="firstname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="date" class="form-control" placeholder="DOB" name="DateOfBirth">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Age" name="age">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-control" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-control" name="marital_status">
                                <option value="" disabled selected>Select Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Contact" name="contact">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Enter your full address" name="address"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                        </div>
                    </div>
                    
                <button type="submit" class="btn btn-primary w-100">Register</button><br><br>

                <div class="text-center">
                    <p>Already have an account? <a href="{{url_for('PatientLogin')}}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(e) {
        const password = document.querySelector("input[name='password']").value;
        const confirmPassword = document.querySelector("input[name='confirm_password']").value;

        if (password !== confirmPassword) {
            e.preventDefault();  // Prevent form submission
            alert("Passwords do not match!");
        }
    });
</script>

</html>
