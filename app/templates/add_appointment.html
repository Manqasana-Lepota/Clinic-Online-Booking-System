<!-- add_appointment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Doctor Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">View Schedule</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('add_appointment') }}">Add Appointment</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mt-4">Add Appointment</h1>
    <form method="post" action="{{ url_for('add_appointment') }}">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" class="form-control" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Appointment</button>
    </form>

    <!-- Add Bootstrap JS and Popper.js scripts here (before the closing body tag) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
