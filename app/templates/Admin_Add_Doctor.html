<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add New Doctor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="shortcut icon" href="{{url_for('static', filename='images/clinic-logo.png')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
        <div class="overlay" id="overlay">
            <div class="popup">
              <span class="close-btn" onclick="togglePopup()">&times;</span>
              <h2>Add New Doctor</h2><br>
              <form action="" method="post">
  
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" id="" name="name" placeholder="Full Name " required>
                </div>
  
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Email" required>
                </div>
  
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="text" class="form-control" id="" name="contact" placeholder="Contact No" required>
                </div>
  
                <div class="form-group">
                  <label for="specialities">Specialities:</label>
                  <select name="specialities" id="specialities" required>
                    <option value="#" disabled selected>Choose One</option>
                    <option value="Family medicine">Family medicine</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="opel">Radiology</option>
                    <option value="audi">Internal medicine</option>
                    <option value="audi">Emergency medicine</option>
                    <option value="audi">Surgery</option>
                    <option value="audi">Obstetrics and gynaecology</option>
                    <option value="audi">Gastroenterology</option>
                  </select>
                </div>
  
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
            </div>
  
          </div>
        <script src="{{url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
