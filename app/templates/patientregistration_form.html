<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body-background-image">
    <div class="wrapper" style="width: 500px;height: 100%;">
        <form action="{{ url_for('patientregistration_form')}}" method="post">
            <h1>Patient Registration</h1>
            {% if message is defined and message %}
            <div class="arlet alert-warning" style="color: green;">{{ message }}</div>
            {% endif %}

            <div class="input-box">
                <input type="text" placeholder="FirstName" name="firstname">
            </div>


            <div class="input-box">
                <input type="text" placeholder="LastName" name="lastname">
            </div>


            <div class="input-box">
                <input type="email" placeholder="Email" name="email">
                <i class='bx bxs-envelope'></i>
            </div>


            <div class="input-box">
                <input type="text" placeholder="Contact" name="contact">
            </div>

        
            <div class="input-box">
                <input type="text" placeholder="Address..." name="address">
            </div>
          

            <div class="input-box">
                <input type="password" placeholder="Password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>


            <button type="submit" class="btn">Register</button><br><br>

            <div class="register-link">
                <p>Already have an account? <a href="{{url_for('patientlogin_page')}}">Login here</a></p>
            </div>

        </form>
    
</body>
</html>
