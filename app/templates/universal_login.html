<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body class="body-background-image">
    <div class="wrapper">
        <form action="{{ url_for('loginroles.universal_login') }}" method="POST">
            <h1>Login Page</h1>

            {% if message %}
            <div class="alert alert-warning" style="color: green;">{{ message }}</div>
            {% endif %}

            <div class="input-box">
                <select name="user_type" class="form-select" required>
                    <option value="" disabled {% if not selected_role %}selected{% endif %}>Select User Type</option>
                    <option value="admin" {% if selected_role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="doctor" {% if selected_role == 'doctor' %}selected{% endif %}>Doctor</option>
                    <option value="patient" {% if selected_role == 'patient' %}selected{% endif %}>Patient</option>
                </select>
                <i class='bx bx-user-pin'></i>
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="form-links text-center mt-3">
                <a href="#">Don't have an account? Register</a><br>
                <a href="#">Forgot Password?</a>
            </div>


            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
