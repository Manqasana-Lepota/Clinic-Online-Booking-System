<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/clinic-logo.png')}}">
    

</head>
<body>
   

<!-- Sidebar -->
<div class="sidebar">
     <!-- User Profile Section -->
     <div class="sidebar-profile">
        <div class="profile-avatar">
            <img src="{{url_for('static', filename='images/user-profile.png')}}" alt="User Profile Image">
        </div>
        <div class="profile-details">
            <h5>John Doe</h5>
            <p>Email: john.doe@example.com</p>
        </div>
    </div>
    <br>
    <ul class="nav flex-column">
        <li class="nav-item active">
            <a class="nav-link " href="#"><i class='bx bx-calendar'></i>&nbsp;Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('doctors_page')}}"><i class='bx bx-plus-medical'></i>&nbsp;Doctors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class='bx bx-alarm'></i>&nbsp;Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class='bx bx-calendar-edit'></i>&nbsp;Appointments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class='bx bx-message'></i>&nbsp;Feedback</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#"><i class='bx bx-accessibility'></i>&nbsp;Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}"><i class='bx bx-log-out'></i>&nbsp;Logout</a>
        </li>
    </ul>
</div> 

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <!-- Search Bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <a href="#" onclick="goBack()">
                <img class="back-button" src="/static/images/back.png" alt="Back">
               
            </a>&nbsp;&nbsp;&nbsp;
            <form class="d-flex ms-auto">
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="navbar-text ms-auto">
                <span id="date-time">Loading...</span>
            </div>

            <!-- Alert Trigger Button -->
            <img src="{{url_for('static', filename='images/notifications.jpg')}}" alt="">
        </div>
    </div>   
</nav>

<!-- Main Content Section -->
<!-- Main Content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <!-- Bootstrap Cards -->
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
            <table>
                <tr>
                    <td>
                        <div class="card-body">
                            <h5 class="card-title">0</h5>
                            <p>Patients</p>
                        </div>
                    </td>
                    <td>
                        <img src="/static/images/patients.jpeg" class="card-img-top" alt="Card Image 1" width="80px">
                    </td>
                </tr>
            </table>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  

        <!-- Card 2 -->
        <div class="card">
            <table>
                <tr>
                    <td>
                        <div class="card-body">
                            <h5 class="card-title">0</h5>
                            <p>Appointments</p>
                        </div>
                    </td>
                    <td>
                        <img src="/static/images/appointment.png" class="card-img-top" alt="Card Image 2" width="60px">
                    </td>
                </tr>
            </table> 
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  

        <!-- Card 3 -->
        <div class="card">
            <table>
                <tr>
                   <td>
                    <div class="card-body">
                        <h5 class="card-title">0</h5>
                        <p>Doctors</p>
                    </div>
                   </td>
                   <td>
                    <img src="/static/images/doctors.jpeg" class="card-img-top" alt="Card Image 2" width="80px">
                   </td>
                </tr>
            </table>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  

        <!-- Card 2 -->
        <div class="card">
            <table>
                <tr>
                    <td>
                        <div class="card-body">
                            <h5 class="card-title">0</h5>
                            <p>Feedback</p>
                            
                        </div>
                    </td>
                    <td>
                        <img src="/static/images/feedbacks.png" class="card-img-top" alt="Card Image 2" width="30px">

                    </td>
                </tr>
            </table> 
        </div>

        <!-- Add more cards as needed -->

    </div>
</main>
        
    



<!-- Add Bootstrap JavaScript and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
