<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Arrow -->
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mb-3">
            <i class="fas fa-arrow-left"></i>
        </a>

        <h2 class="mb-4 text-center">Doctor Dashboard</h2>

        <!-- Add Doctor Form -->
        <div class="card p-4 shadow">
            <h4 class="mb-3">Add New Doctor</h4>
            <form method="POST" action="{{ url_for('add_doctor') }}">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="Enter doctor's first name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Enter doctor's last name">
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" required placeholder="Enter doctor's specialization">
                </div>
                <div class="mb-3">
                    <label for="experience_years" class="form-label">Experience Years</label>
                    <input type="number" class="form-control" id="experience_years" name="experience_years" required placeholder="Enter years of experience">
                </div>
                <div class="mb-3">
                    <label for="clinic_address" class="form-label">Clinic Address</label>
                    <textarea class="form-control" id="clinic_address" name="clinic_address" required placeholder="Enter clinic address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="available_days" class="form-label">Available Days</label>
                    <input type="text" class="form-control" id="available_days" name="available_days" required placeholder="Enter available days (e.g., Mon, Tue)">
                </div>
                
                <!-- Username and Password Generation -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
                    <small><button type="button" class="btn btn-link p-0" onclick="generateUsername()">Generate Username</button></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                    <small><button type="button" class="btn btn-link p-0" onclick="generatePassword()">Generate Password</button></small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS (for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to generate Username and Password -->
    <script>
        function generateUsername() {
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const username = firstname.toLowerCase() + '.' + lastname.toLowerCase();
            document.getElementById("username").value = username;
        }

        function generatePassword() {
            const password = Math.random().toString(36).slice(-8);  // Generates an 8-character password
            document.getElementById("password").value = password;
        }
    </script>
</body>
</html>
