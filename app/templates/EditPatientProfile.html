<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/patient.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/clinic-logo.png') }}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #3f51b5;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Jeppe Clinic</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('patient.PatientDashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Edit Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('patient.patient_logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Card -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-white" style="background-color: #3f51b5;">
        <h4 class="mb-0">Edit Patient Profile</h4>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="row mb-4">
            <div class="col-md-4 text-center">
              <!-- Profile Image -->
              {% if patient.profile_image %}
                <img src="{{ url_for('static', filename='uploads/' ~ patient.profile_image) }}" 
                     alt="Profile Image" class="img-fluid rounded-circle shadow-sm mb-3" width="150">
              {% else %}
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
                     alt="Default Avatar" class="img-fluid rounded-circle shadow-sm mb-3" width="150">
              {% endif %}
              <input type="file" name="profile_image" class="form-control mt-2">
            </div>

            <div class="col-md-8">
              <!-- Personal Info -->
              <h6 class="fw-bold">Personal Information</h6>
              <hr>
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="firstname" value="{{ patient.firstname }}" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastname" value="{{ patient.lastname }}" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ patient.email }}" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" value="{{ patient.contact }}" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" value="{{ patient.address }}" class="form-control">
              </div>
            </div>
          </div>

          <!-- Medical Info Section -->
          <h6 class="fw-bold mt-4">Medical Information</h6>
          <hr>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Medical Aid Number</label>
              <input type="text" name="medical_aid_number" value="{{ patient.medical_aid_number }}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Blood Type</label>
              <input type="text" name="blood_type" value="{{ patient.blood_type }}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Allergies</label>
              <input type="text" name="allergies" value="{{ patient.allergies }}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Chronic Conditions</label>
              <input type="text" name="chronic_conditions" value="{{ patient.chronic_conditions }}" class="form-control">
            </div>
          </div>

          <!-- Form Buttons -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">ðŸ’¾ Save Changes</button>
            <a href="{{ url_for('patient.PatientProfile') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
