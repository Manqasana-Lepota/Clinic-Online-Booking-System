<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   
    <style>
        .login-container {
            width: 420px;
            margin: auto;
            margin-top: 100px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid rgba(18, 85, 85, 0.2);
            backdrop-filter: blur(50px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #068fbc;
            padding: 30px 40px;

        }
        .text-center h2{
            font-size: 32px;
            text-align: center;
            font-weight: 900;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .remember-forgot a {
            color: #0b94ea;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
            color: #0b94ea;
            font-weight: 600;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: #068fbc;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #db89c9;
            font-weight: bolder;
        }
        .btn:hover{
            color: #db89c9;
            background: #068fbc;
        }
        .text-center {
            color:#068fbc;
            font-weight: 900;
        }
        
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Patient Login</h2>

            {% if message is defined and message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form action="{{ url_for('patient.PatientLogin') }}" method="post">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div><br>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="/reset_password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('patient.PatientRegistrationForm') }}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
