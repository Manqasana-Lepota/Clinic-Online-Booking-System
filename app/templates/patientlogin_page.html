<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
</head>
<body class="body-background-image">
    <div class="wrapper">
        <form action="{{ url_for('patientlogin_page') }}" method="post">
            <h1>Patient Login</h1>
            {% if message is defined and message %}
            <div class="alert alert-warning" style="color: green;"> {{ message }}</div>
            {% endif %}
            <div class="input-box">
                <input type="email" placeholder="Email" name="email">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="/reset_password">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="/patientregistration_form">Register</a></p>
            </div>

        </form>
    </div>
    
    
</body>
</html>
