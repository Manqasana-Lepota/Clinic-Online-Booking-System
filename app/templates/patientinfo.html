<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Personal Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="container">
    <div class="row">
        Logged in : {{session.firstname}} {{session.lastname}}|<a href="">Logout</a>
    </div>
    <br><br><br>
    <div class="navbar-patientdashboard">
        <a class="active" href="#">My Details</a>
        <a href="#">Book Appointment</a>
        <a href="#">View Bookings</a>
        <a href="#">Cancel Bookings</a>
        <a href="#">Search Doctor</a>
        <a href="#">Feedback</a>
    </div>
    <br>
    <div class="patient-info">
        <h3>My Details</h3>
        <br>
        <h4>{{session.firstname}}  {{session.lastname}}</h4><br>
        <p><strong>Email:</strong> {{session.email}}</p>
        <p><strong>Contact:</strong> {{session.contact}}</p>
        <p><strong>Address:</strong> {{session.address}}</p>
    </div>
    <div class="btn-group" style="width:100%">
        <button style="width:30%">Edit</button>
        <button style="width:30%">Delete</button>
    </div>
        
    </div>
